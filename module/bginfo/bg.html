<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link href="/module/bginfo/sources/bg.css" rel="stylesheet">
    </head>
    <body>
        <div id="ctpan">
            <a href="#" onclick="showopt()"><img id="optionico" src="/module/bginfo/images/option2.png"></a>
            <div id="optall">
                
                <div id="optlay1">
                    <div id="opthome" onclick="clickbutt('opthome','/')">
                        <a href="#"><p id="opthomeinfo" class="opttext" >首頁</p></a>
                    </div>
                    <div id="optcontents" onclick="clickbutt('optcontents');clickcontents();">
                        <a href="#"><p id="optcontentsinfo" class="opttext">目錄</p></a>
                    </div>
                    <div id="contentslay1">
                        <div id="contentsdata" onclick="clickbutt('contentsdata');">
                            <a href="#"><p id="contentsdatainfo" class="opttext">資料</p></a>
                        </div>
                        <div id="contentstools" onclick="clickbutt('contentstools');clicktools();">
                            <a href="#"><p id="contentstoolsinfo" class="opttext">小工具</p></a>
                        </div>
                        <div id="toolslay1">
                            <div id="tcfshlibbook" onclick="clickbutt('tcfshlibbook');">
                                <a href="#"><p id="tcfshlibbookinfo" class="opttext">一個厲害的一中閱覽室預約系統</p></a>
                            </div>
                            <div id="numsort" onclick="clickbutt('numsort');">
                                <a href="#"><p id="numsortinfo" class="opttext">數字排序工具</p></a>
                            </div>
                            <div id="rannumgen" onclick="clickbutt('rannumgen');">
                                <a href="#"><p id="rannumgeninfo" class="opttext">隨機數字產生器</p></a>
                            </div>
                            <div id="scrtosub" onclick="clickbutt('scrtosub');">
                                <a href="#"><p id="scrtosubinfo" class="opttext">劇本轉字幕工具</p></a>
                            </div>
                        </div>
                    </div>
                    <div id="optabout" onclick="clickbutt('optabout');">
                        <a href="#"><p id="optaboutinfo" class="opttext">關於</p></a>
                    </div>
                    <div id="optcontact" onclick="clickbutt('optcontact');">
                        <a href="#"><p id="optcontactinfo" class="opttext">聯絡方式</p></a>
                    </div>
                    <div id="optclose" onclick="clickbutt('optclose');clickbackarrow()">
                        <a href="#"><p id="optcloseinfo" class="opttext">收合&emsp;<img src="/module/bginfo/images/back2.png" class="imginopts"></p></a>
                    </div>
                </div> 
            </div>
            
        </div>
        <script src="/module/bginfo/sources/bg.js"></script>
    </body>
</html>
