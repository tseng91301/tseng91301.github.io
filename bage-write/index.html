<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/module/editormd/css/editormd.css" />
    <link rel="stylesheet" href="info/style.css">
    <link rel="stylesheet" href="/info/notify.css">
    <link rel="stylesheet" href="/module/global-style.css">
    <title>撰寫橫幅</title>
</head>
<body>
    <div id="basic_inf">
        <h2>橫幅基本資料</h2>
        <input id="title" type="text" placeholder="要呈現的橫幅標題">
        <input id="brief" type="text" placeholder="要呈現的橫幅簡要資訊">
        <input id="from" type="text" placeholder="要呈現的橫幅撰寫使用者名稱(可不填)">
    </div>
    <div id="information-edit">
        <h2>橫幅詳細資料(會顯示整個頁面) (建議填寫)</h2>
        <p>若編輯器顯示有問題，可以按 <img id="full_screen_icon" src="info/full_screen_icon.png" alt="放大按鈕"> 放大編輯器</p>
        <div id="test-editor">
            <textarea style="display:none;"># 橫幅標題
橫幅內容...
            </textarea>
        </div>
    </div>
    <div class="align-right">
        <p>Powered by <a href="https://pandao.github.io/editor.md/en.html" style="display: flex;align-items: center;"><img src="info/editormd-logo-24x24.png">Editor.md</a></p>
        <a style="color: #b18b00;" href="https://www.cloudflare.com/zh-tw/learning/security/threats/cross-site-scripting/" target="_blank">Javascript is not allowed, why?</a>
    </div>
    <div id="bage-preview">
        <h2>橫幅預覽</h2>
        <div class="notify" id="preview"></div>
    </div>
    <script src="/module/jquery.min.js"></script>
    <script src="/module/editormd/editormd.min.js"></script>
    <script type="text/javascript">
        $(function() {
            var editor = editormd("test-editor", {
                // width  : "100%",
                // height : "100%",
                path   : "/module/editormd/lib/",
                emoji  : true
            });
        });
    </script>
    <br/>
    <button id="bage_preview-button">預覽</button>
    <button id="bage_commit">提交</button>
    <script src="info/script.js"></script>
</body>
</html>
